    <h1 data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">Formulario Clientes</h1>

    <Section>
        <form data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500">
            <label for="name">Ingrese su nombre</label>
            <input type="text" name="name" /><br>
            <label for="email">Ingrese su email</label>
            <input type="text" placeholder="AwasFreskas@gmail.com" name="email" /><br>
            <label for="password">Ingrese tu codigo</label>
            <input name="usuario" type="password" id="password" /><br>
            <!-- área de texto -->
            <label for="observaciones">Comentarios: <br>
                <textarea></textarea>
            </label> <br>
            <!-- Menú desplegable -->
            <div>Seleccione el tamaño.</div>
            <select name="talles">
                <option value="S">500 ML</option>
                <option value="M">1 LT</option>
                <option value="L">2 LT</option>
            </select>
            <!-- Menú Radio -->
            <div>Selecciona Tu Sabor Favorito</div>
            <div>Maracuya</div>
            <input type="radio" name="Color" value="Negro" />
            <div>Mango</div>
            <input type="radio" name="Color" value="Blanco" />
            <div>Horchata</div>
            <input type="radio" name="Color" value="Rosa" />
            <div>Jamaica</div>
            <input type="radio" name="Color" value="Rosa" />
            <div>Limon con Chia</div>
            <input type="radio" name="Color" value="Rosa" />
            <!-- checkbox -->
            <div>Acepto término y condiciones</div>
            <input type="checkbox" name="Acepto" /> <br>
            <!-- Botones -->
            <input type="submit" value="Enviar Datos" />
            <input type="reset" value="Limpiar Datos" />
            <input type="button" value="Non Action" />
        </form>
    </SEction>
